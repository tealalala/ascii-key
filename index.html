<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ASCII Key</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>
  <body>

  <main>
    <div class="container">
      <header>
        <div class="logo">
          <h1>ASCII Key</h1>
        </div>
      </header>

      <div class="container-ascii-game">
        <div class="ui vertically divided grid">
          <div class="two column row">
            <div class="column keypress-wrapper">
              <div class="letter-text">
                <h2>You pressed this key:</h2>
                <!-- <p>Note: These keypresses are not detected: caps lock, shift, tab.</p> -->
              </div>
              <div class="letter">Enter an key! (except for)</div>
            </div>
            <div class="column keypress-outputs">
              <div class="keycode-wrapper">
                <div class="keycode-text">
                  <h3>Keycode Number</h3>
                </div>
                <div class="keycode">2</div>
              </div>
              <div class="decimal-code-wrapper">
                <div class="decimal-code-text">
                  <h3>Decimal Code</h3>
                </div>
                <div class="decimal-code">3</div>
              </div>
              <div class="hexcode-wrapper">
                <div class="hexcode-text">
                  <h3>Hexcode</h3>
                </div>
                <div class="hexcode">4</div>
              </div>
            </div>
          </div>

          <div class="column row">
            <div class="column history-wrapper">
              <div class="history">
                <h3>History</h3>
              </div>
              <div class="history-items">5</div>
            </div>
          </div>

          <footer class="column row">
            <div class="column footer-wrapper">
              Made by Tea La.
              <a href="https://github.com/tealalala/ascii-key">See source code.</a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </main>
