<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ASCII Key</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>
  <body>

    <div class="container">
      <header>
        <div class="header-items">
          <div class="logo">
            <h1>ASCII Key</h1>
          </div>
          <div class="credit">
            Made by Tea La. <a href="https://github.com/tealalala/ascii-key">See source code.</a>
          </div>
        </div>
      </header>

      <div class="container-ascii-game">
        <div class="ui vertically divided grid">
          <div class="two column row">
            <div class="column keypress-wrapper">
              <div class="letter-text">
                <h2>You pressed this key:</h2>
                <!-- <p>Note: These keypresses are not detected: caps lock, shift, tab.</p> -->
              </div>
              <div class="letter">Enter a key!</div>
            </div>
            <div class="column keypress-outputs">
              <div class="keycode-wrapper">
                <div class="keycode-text">
                  <h2>Keycode Number</h2>
                </div>
                <div class="keycode">2</div>
              </div>
              <div class="decimal-code-wrapper">
                <div class="decimal-code-text">
                  <h2>Decimal Code</h2>
                </div>
                <div class="decimal-code">3</div>
              </div>
              <div class="hexcode-wrapper">
                <div class="hexcode-text">
                  <h2>Hexcode</h2>
                </div>
                <div class="hexcode">4</div>
              </div>
            </div>
          </div>

          <div class="column row">
            <div class="column history-wrapper">
              <div class="history">
                <h2>History</h2>
                <p>Ordered: Oldest to Newest</p>
              </div>
              <div class="history-items"></div>
            </div>
          </div>
        </div>

        <div class="ui divider"></div>

        <div class="proceed-to-form">
          <div class="proceed-to-form-text">Try the form version!</div>
          <img src="images/down-arrow.svg" alt="Down arrow to try the form version" class="proceed-to-form-arrow">
        </div>
      </div>
    </div>

    <div class="container-ascii-form" id="ascii-form">
      <section class="search-item">
        <div class="ui huge form">
          <div class="two fields">
            <div class="field">
              <label>ASCII Key</label>
              <input placeholder="Enter one ASCII key" type="text">
            </div>
          </div>
          <div class="ui submit button">Submit</div>
        </div>
      </section>

      <section class="tabluar-results">
        <table class="ui celled table">
          <thead>
            <tr>
            <th>Order</th>
            <th>You pressed this key</th>
            <th>Keycode Number</th>
            <th>Decimal Code</th>
            <th>Hexcode</th>
          </tr></thead>
          <tbody>
            <tr>
              <td data-label="Order">0</td>
              <td data-label="Name">1</td>
              <td data-label="Age">2</td>
              <td data-label="Job">3</td>
              <td data-label="Job2">4</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>


  <script src="js/main.js" charset="utf-8"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
  </body>
</html>
